<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      .calculator {
        width: 300px;
        margin: 0 auto;
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 10px;
      }

      #popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1;
      }

      .popup-content {
        background-color: #f0f0f0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        border-radius: 10px;
      }

      .close {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
      }

      #surveyForm {
        background-color: #f0f0f0;
        padding: 20px;
        border-radius: 10px;
      }

      .row {
        display: flex;
        justify-content: space-between;
      }

      .row button {
        flex: 1;
      }

      .input-label {
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 5px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <form id="surveyForm" class="calculator">
      <label class="input-label" for="firstName">First Name:</label>
      <input type="text" id="firstName" required /><br /><br />

      <label class="input-label" for="lastName">Last Name:</label>
      <input type="text" id="lastName" required /><br /><br />

      <label class="input-label" for="dob">Date of Birth:</label>
      <input type="date" id="dob" required /><br /><br />

      <label class="input-label" for="country">Country:</label>
      <select id="country" required>
        <option value="Ind">India</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="UK">UK</option>
        <!-- Add more country options as needed --></select
      ><br /><br />

      <label class="input-label" for="gender">Gender:</label>
      <input type="checkbox" id="gender" value="Male" />Male
      <input type="checkbox" id="gender" value="Female" />Female
      <input type="checkbox" id="gender" value="Other" />Other<br /><br />

      <label class="input-label" for="profession">Profession:</label>
      <input type="text" id="profession" required /><br /><br />

      <label class="input-label" for="email">Email:</label>
      <input type="email" id="email" required /><br /><br />

      <label class="input-label" for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" required /><br /><br />

      <button type="button" onclick="submitForm()">Submit</button>
      <button type="button" onclick="resetForm()">Reset</button>
    </form>

    <div id="popup">
      <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2>Survey Form Submission</h2>
        <p>First Name: <span id="resultFirstName"></span></p>
        <p>Last Name: <span id="resultLastName"></span></p>
        <p>Date of Birth: <span id="resultDob"></span></p>
        <p>Country: <span id="resultCountry"></span></p>
        <p>Gender: <span id="resultGender"></span></p>
        <p>Profession: <span id="resultProfession"></span></p>
        <p>Email: <span id="resultEmail"></span></p>
        <p>Mobile Number: <span id="resultMobile"></span></p>
      </div>
    </div>

    <script>
      function submitForm() {
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const dob = document.getElementById("dob").value;
        const country = document.getElementById("country").value;
        const gender = [
          ...document.querySelectorAll('input[id="gender"]:checked'),
        ]
          .map((el) => el.value)
          .join(", ");
        const profession = document.getElementById("profession").value;
        const email = document.getElementById("email").value;
        const mobile = document.getElementById("mobile").value;

        document.getElementById("resultFirstName").textContent = firstName;
        document.getElementById("resultLastName").textContent = lastName;
        document.getElementById("resultDob").textContent = dob;
        document.getElementById("resultCountry").textContent = country;
        document.getElementById("resultGender").textContent = gender;
        document.getElementById("resultProfession").textContent = profession;
        document.getElementById("resultEmail").textContent = email;
        document.getElementById("resultMobile").textContent = mobile;

        document.getElementById("popup").style.display = "block";
      }

      function closePopup() {
        document.getElementById("popup").style.display = "none";
        document.getElementById("surveyForm").reset();
      }

      function resetForm() {
        document.getElementById("surveyForm").reset();
      }
    </script>
  </body>
</html>
